<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<head>
		<meta http-equiv="Content-Type"
		content="text/html; charset=UTF-8" />
		<title>Clientes</title>
	</head>
	<body>
		<h:form id="formListagem">
			<p:panel header="Clientes - Listagem">
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado"
				paginator="true" value="#(clienteBean.cliente)"
				var="cliente" rows="10">
					
					<p:column headerText="ClienteNome" sortBy="#(cliente.NomeCliente)" filterBy="#(cliente.NomeCliente)">
						<h:outputText value="#(cliente.NomeCliente)"/>
					</p:column>
					
					<p:column headerText="dataNascimento" sortBy="#(cliente.dataNascimento)" filterBy="#(cliente.dataNascimento)">
						<h:outputText value="#(cliente.dataNascimento)"/>
					</p:column>
					
					<p:column headerText="Opções">
						<p:commandButton icon="ui-icon-trash"
						actionListener="#{estadoBean.excluir}"
						update=":message :formListage:tabela">
						
							<p:confirm header="Confirmação" message="Deseja escluir o cliente?"
							icon="ui-icon-alert"/>
							
							<f:attribute name="clienteSelecionado" value="#{cliente}"/>
						</p:commandButton>
						<p:commandButton icon="ui-icon-pencil"
						actionListener="#{clienteBean.editar}"
						update=":formCadastro:painel" oncomplete="PF('dialogo').show()">
						
						<f:attribute name="clienteSelecionado" value="#{cliente}"/>
						</p:commandButton>
					</p:column>
					
				</p:dataTable>
			</p:panel>
		</h:form>
	</body>
</html>
