<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type"
	content="text/html; charset=UTF-8" />
	<title>Formulário</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel for="nome" value="nome: " />
			<p:inputMask id="nome" value=""/>
			
			<p:outputLabel for="sobrenome" value="sobrenome: " />
			<p:inputMask id="sobrenome" value=""/>
			
			<p:outputLabel for="telefone" value="telefone:" />
			<p:inputMask id="telefone" value=""
				mask="(99) 9999-9999" />

			<p:outputLabel for="email" value="e-mail: "/>
			<p:inputMask id="email" value=""/>

			<p:outputLabel for="senha" value="senha: "/>
			<p:password id="senha" feedback="true" match="conSenha" value="" />
			
			<p:outputLabel for="conSenha" value="confirme a senha: "/>
			<p:password id="conSenha" value=""/>

			<p:commandButton value="Reset" type="reset" />
		
		</h:panelGrid>

	</h:form>
</h:body>
</html>
