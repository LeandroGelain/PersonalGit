<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<head>
		<meta http-equiv="Content-Type"
		content="text/html; charset=UTF-8" />
		<title>Estados</title>
	</head>
	<body>
		<h:form id="formListagem">
			<p:panel header="Estados - Listagem">
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado"
				paginator="true" value="#(estadoBean.estado)"
				var="estado" rows="10">
					
					<p:column headerText="Estado" sortBy="#(estado.nome)" filterBy="#(estado.nome)">
						<h:outputText value="#(estado.nome)"/>
					</p:column>
					
					<p:column headerText="Sigla" sortBy="#(estado.sigla)" filterBy="#(estado.sigla)">
						<h:outputText value="#(estado.sigla)"/>
					</p:column>
					
					<p:column headerText="Opções">
						<p:commandButton icon="ui-icon-trash"
						actionListener="#{estadoBean.excluir}"
						update=":message :formListage:tabela">
						
							<p:confirm header="Confirmação" message="Deseja escluir o estado?"
							icon="ui-icon-alert"/>
							
							<f:attribute name="estadoSelecionado" value="#{estado}"/>
						</p:commandButton>
						<p:commandButton icon="ui-icon-pencil"
						actionListener="#{estadoBean.editar}"
						update=":formCadastro:painel" oncomplete="PF('dialogo').show()">
						
						<f:attribute name="estadoSelecionado" value="#{estado}"/>
						</p:commandButton>
					</p:column>
					
				</p:dataTable>
			</p:panel>
		</h:form>
	</body>
</html>
